<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1 style="margin-top:15px;">SadWorld Voting</h1>
<ul>
    <li> <a href="">Home</a></li>

</ul>

    <div class="search-wrapper"> <!--The search area div-->
        <label for="search" style="text-align: center; font-size: 25px;"></label>
        <br>
        <input type="search" class="search" placeholder="Enter your favorite Artist"> 
    </div>
    
    <div class="usercard"> 
        
    </div>
    

    <template class ="user-template"> <!--Card holding the artist details and its details-->

            <h2 song-name></h2>
            <h3 artist-name></h3>
            <h4>My Votes: <span class="totalVotes">0</span></h4>
            <button  class="vote-button">Vote</button>
            <img src="" alt="" class="image" artist-cover>
            <audio controls>
                <source src="" type="audio/ogg" class="audio" style="width: fit-content;">
            </audio>
        </div>
    </template>
    <div class="aboutSection" id="about">  <!--The about us section added-->

        <p class="paragraphContent"></p>
    </div>
    <div class="contactUs" id="contact">  <!--The about us section added-->

        <p class="contactUsContent"></p>
    </div>
